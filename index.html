---
layout: default
title: The Scoop.org
---

<ul id="posts" class="twelve columns offset-by-four">
  {% for post in site.posts %}
    <li>
      <a class="nine columns" href="{{ post.url }}">{{ post.title }}</a>
      <span class="two columns">{{ post.date | date: "%b %Y" }}</span>
    </li>
  {% endfor %}
</ul>
